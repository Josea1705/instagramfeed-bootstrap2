 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/17096d931c.js" crossorigin="anonymous"></script>
    <title>Instagram Feed with bootstrap</title>
</head>
<body>
<!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand" href="#"><img src="Images/Instagram-logo.png" alt= "Instagram Logo" style="width:120px; "></a>
          <!-- Button Triger Modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Modal">
                Create a New Post
              </button>
            <!-- End Button Triger Modal -->
          </div>  
            <!-- MODAL -->
              <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new Post</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body d-block">
                          <div>
                            Caption: 
                          </div>
                          <div>
                            <textarea placeholder="Add here the caption of your post here" cols="55"></textarea>
                          </div>
                          <div>
                            <button type="button" class="border border-0"><i class="fa-solid fa-camera"></i></button>
                            <button type="button" class="border border-0"><i class="fa-solid fa-location-pin"></i></button>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-success">Publish</button>
                        </div>
                      </div>
                    </div>
                  </div>
                <!-- END MODAL -->
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <button type="button" class="btn btn-secondary"><i class="fa-solid fa-gear"></i></button>
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Profile</a></li>
                          <li><a class="dropdown-item" href="#">Accesibility</a></li>
                          <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                          <hr/>
                          <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
        </div>
      </nav>
 <!-- End Nav Bar -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
